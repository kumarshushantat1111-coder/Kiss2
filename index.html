<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiss Day Special üíã</title>
    <style>
        /* --- RESET & BASICS --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fce4ec; /* Soft Pink Background */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        /* --- THE APP CARD --- */
        .app-card {
            width: 100%;
            max-width: 380px;
            height: 95vh;
            max-height: 800px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 64, 129, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            padding: 25px 20px 15px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #d81b60;
            font-weight: 800;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 0.85rem;
            color: #888;
        }

        /* --- CONTENT AREA --- */
        .content {
            flex: 1;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .tab-content.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GAME 1: CLEAN WHEEL (SVG) --- */
        .wheel-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
        }
        .wheel-svg {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }
        .marker {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #d81b60;
            z-index: 10;
        }
        .spin-btn {
            background: #d81b60;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .spin-btn:active { transform: scale(0.95); }

        /* --- GAME 2: CLEAN METER --- */
        .meter-container {
            width: 80px;
            height: 240px;
            background: #f0f0f0;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        .meter-fill {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #ff4081, #ff80ab);
            transition: height 0.15s ease-out;
        }
        .meter-text {
            font-size: 1.2rem;
            font-weight: 800;
            color: #d81b60;
            height: 30px;
            margin-bottom: 10px;
        }

        /* --- GAME 3: REVEAL CARD --- */
        .gift-box {
            font-size: 5rem;
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- BOTTOM NAVIGATION --- */
        .nav-bar {
            background: #fff;
            border-top: 1px solid #f0f0f0;
            padding: 10px 20px 20px;
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
            transition: 0.3s;
        }
        .nav-item.active { color: #d81b60; }
        .nav-item.active .nav-icon { transform: translateY(-3px); }

        /* --- OVERLAYS --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .overlay.visible { opacity: 1; }
        .overlay h2 { font-size: 2.5rem; margin: 0 0 10px; color: #ff80ab; }
        .overlay p { font-size: 1.1rem; line-height: 1.6; color: #eee; }
        .close-btn {
            margin-top: 30px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
        }

        /* Flying Hearts */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 1.2rem;
            animation: flyUp 1s forwards;
        }
        @keyframes flyUp {
            to { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="app-card">
        
        <div class="header">
            <h1>Happy Kiss Day üíã</h1>
            <p>I made this just for you, Honey.</p>
        </div>

        <div class="content">
            
            <div id="tab-1" class="tab-content active">
                <div class="wheel-wrapper">
                    <div class="marker"></div>
                    <svg class="wheel-svg" id="wheel" viewBox="0 0 100 100">
                        <defs>
                            <clipPath id="clip1"><path d="M50,50 L50,0 A50,50 0 0,1 86.6,15 z" /></clipPath>
                        </defs>
                        <g transform="rotate(0, 50, 50)">
                            <path d="M50,50 L50,0 A50,50 0 0,1 93.3,25 Z" fill="#F8BBD0" />
                            <text x="75" y="30" font-size="5" fill="#880E4F" transform="rotate(30, 50, 50)">French Kiss</text>
                        </g>
                        <g transform="rotate(60, 50, 50)">
                            <path d="M50,50 L50,0 A50,50 0 0,1 93.3,25 Z" fill="#F48FB1" />
                            <text x="75" y="30" font-size="5" fill="#880E4F" transform="rotate(30, 50, 50)">Neck Kiss</text>
                        </g>
                        <g transform="rotate(120, 50, 50)">
                            <path d="M50,50 L50,0 A50,50 0 0,1 93.3,25 Z" fill="#F8BBD0" />
                            <text x="75" y="30" font-size="5" fill="#880E4F" transform="rotate(30, 50, 50)">Forehead</text>
                        </g>
                        <g transform="rotate(180, 50, 50)">
                            <path d="M50,50 L50,0 A50,50 0 0,1 93.3,25 Z" fill="#F48FB1" />
                            <text x="75" y="30" font-size="5" fill="#880E4F" transform="rotate(30, 50, 50)">Lip Bite</text>
                        </g>
                        <g transform="rotate(240, 50, 50)">
                            <path d="M50,50 L50,0 A50,50 0 0,1 93.3,25 Z" fill="#F8BBD0" />
                            <text x="75" y="30" font-size="5" fill="#880E4F" transform="rotate(30, 50, 50)">Long Hug</text>
                        </g>
                        <g transform="rotate(300, 50, 50)">
                            <path d="M50,50 L50,0 A50,50 0 0,1 93.3,25 Z" fill="#F48FB1" />
                            <text x="75" y="30" font-size="5" fill="#880E4F" transform="rotate(30, 50, 50)">Surprise</text>
                        </g>
                        <circle cx="50" cy="50" r="5" fill="#FFF" />
                    </svg>
                </div>
                <button class="spin-btn" onclick="spinWheel()">Spin for Kiss</button>
            </div>

            <div id="tab-2" class="tab-content">
                <div class="meter-text" id="meter-msg">Tap Fast!</div>
                <div class="meter-container">
                    <div class="meter-fill" id="meter-fill"></div>
                </div>
                <button class="spin-btn" onclick="pumpLove()">Send Love ‚ù§Ô∏è</button>
            </div>

            <div id="tab-3" class="tab-content">
                <div style="text-align:center;">
                    <h2 style="color:#d81b60; margin-bottom:10px;">Your Gift</h2>
                    <p style="color:#666; margin-bottom:40px;">Tap the box to open</p>
                    <div class="gift-box" onclick="openGift()">üéÅ</div>
                </div>
            </div>

        </div>

        <div class="nav-bar">
            <button class="nav-item active" onclick="switchTab(1, this)">
                <span class="nav-icon">üé°</span>
                <span>Wheel</span>
            </button>
            <button class="nav-item" onclick="switchTab(2, this)">
                <span class="nav-icon">‚ù§Ô∏è</span>
                <span>Meter</span>
            </button>
            <button class="nav-item" onclick="switchTab(3, this)">
                <span class="nav-icon">üéÅ</span>
                <span>Surprise</span>
            </button>
        </div>

    </div>

    <div id="overlay" class="overlay">
        <h2 id="modal-title">You Won!</h2>
        <p id="modal-msg">A special kiss awaits you.</p>
        <button class="close-btn" onclick="closeOverlay()">Okay, I'm Ready!</button>
    </div>

    <script>
        // --- NAVIGATION LOGIC ---
        function switchTab(id, btn) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            
            // Show selected
            document.getElementById('tab-' + id).classList.add('active');
            btn.classList.add('active');
        }

        // --- WHEEL LOGIC ---
        let isSpinning = false;
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const wheel = document.getElementById('wheel');
            const randomDeg = 2000 + Math.floor(Math.random() * 2000); // Random rotation
            
            wheel.style.transform = `rotate(${randomDeg}deg)`;

            setTimeout(() => {
                isSpinning = false;
                showModal("I owe you...", "Whatever the wheel said, come and get it right now! üòò");
                
                // Reset rotation cleanly
                const finalRot = randomDeg % 360;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${finalRot}deg)`;
                setTimeout(() => wheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)', 50);
            }, 4000);
        }

        // --- LOVE METER LOGIC ---
        let loveScore = 0;
        function pumpLove() {
            loveScore += 10;
            if (loveScore > 100) loveScore = 100;
            
            updateMeter();
            createParticle();

            if (loveScore === 100) {
                document.getElementById('meter-msg').innerText = "FULL LOVE! üòç";
                setTimeout(() => {
                    showModal("Love Overload!", "You filled my heart completely! ‚ù§Ô∏è");
                    loveScore = 0;
                    updateMeter();
                    document.getElementById('meter-msg').innerText = "Tap Fast!";
                }, 500);
            }
        }

        function updateMeter() {
            document.getElementById('meter-fill').style.height = loveScore + '%';
        }

        function createParticle() {
            const btn = document.querySelector('#tab-2 .spin-btn');
            const rect = btn.getBoundingClientRect();
            const p = document.createElement('div');
            p.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíã';
            p.classList.add('particle');
            p.style.left = (rect.left + rect.width/2 + (Math.random()*40-20)) + 'px';
            p.style.top = rect.top + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        // Decay logic
        setInterval(() => {
            if (loveScore > 0) {
                loveScore -= 1;
                updateMeter();
            }
        }, 100);

        // --- GIFT LOGIC ---
        function openGift() {
            showModal("Happy Kiss Day!", "You are the best girlfriend in the world. \nSending you 1,000,000 virtual kisses! üíãüíãüíã");
        }

        // --- MODAL SYSTEM ---
        function showModal(title, msg) {
            const el = document.getElementById('overlay');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            
            el.style.display = 'flex';
            setTimeout(() => el.classList.add('visible'), 10);
        }

        function closeOverlay() {
            const el = document.getElementById('overlay');
            el.classList.remove('visible');
            setTimeout(() => el.style.display = 'none', 500);
        }

    </script>
</body>
</html>
